apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.db.name }}
  labels:
    helm.sh/chart: {{ include "zabbix.chart" . }}
    app.kubernetes.io/name: {{ include "zabbix.name" . }}
    app.kubernetes.io/instance: {{ .Values.db.name }}
    app.kubernetes.io/release: {{ .Release.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.db.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "zabbix.name" . }}
      app.kubernetes.io/instance: {{ .Values.db.name }}
      app.kubernetes.io/release: {{ .Release.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "zabbix.name" . }}
        app.kubernetes.io/instance: {{ .Values.db.name }}
        app.kubernetes.io/release: {{ .Release.name }}
    spec:
      volumes:
      - name: data
      {{- if .Values.db.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.db.persistence.existingClaim }}
      {{- else }}
        emptyDir: {}
      {{- end -}}

      containers:
        - name: {{ .Values.db.name }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          ports:
          - name: {{ .Values.db.service.name }}
            containerPort: {{ .Values.db.service.servicePort }}
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.db.service.servicePort }}
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: {{ .Values.db.service.servicePort }}
            intialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 5
          env:
          - name: PGSQL_USER
            value: {{ .Values.db.pgsql.user }}
          - name: PGSQL_PASS
            value: {{ .Values.db.pgsql.pass }}
          - name: ZBX_INITDATA
            value: {{ .Values.db.env.initdata }}
          - name: ZBX_PURGE_RAW
            value: {{ .Values.db.env.raw | quote }}
          - name: ZBX_PURGE_TREND
            value: {{ .Values.db.env.trend | quote }}


      restartPolicy: Always
      imagePullSecrets:
      - name: gitlab-emea

      resources:
            {{- toYaml .Values.db.resources | nindent 12 }}
      {{- with .Values.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}



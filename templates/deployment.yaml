apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.db.name }}
  labels:
    app.kubernetes.io/name: {{ include "zabbix.name" . }}
    helm.sh/chart: {{ include "zabbix.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.db.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "zabbix.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "zabbix.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.db.name }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          env:
          - name: PGSQL_USER
            value: {{ .Values.db.pgsql.user }}
          - name: PGSQL_PASS
            value: {{ .Values.db.pgsql.pass }}

      restartPolicy: Always
      imagePullSecrets:
      - name: gitlab-emea

      resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.srv.name }}
  labels:
    app.kubernetes.io/name: {{ include "zabbix.name" . }}
    helm.sh/chart: {{ include "zabbix.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "zabbix.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "zabbix.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.srv.name }}
          image: "{{ .Values.srv.image.repository }}:{{ .Values.srv.image.tag }}"
          imagePullPolicy: {{ .Values.srv.image.pullPolicy }}
          ports:
          - name: zbx-srv
            containerPort: {{ .Values.srv.service.servicePort }}
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.srv.service.servicePort }}
            initialDelaySeconds: 30
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: {{ .Values.srv.service.servicePort }}
            intialDelaySeconds: 30
            periodSeconds: 5
          env:
          - name: PGSQL_HOST
            value: {{ .Values.db.hostname }}
          - name: PGSQL_USER
            value: {{ .Values.db.pgsql.user }}
          - name: PGSQL_PASS
            value: {{ .Values.db.pgsql.pass }}

      restartPolicy: Always
      imagePullSecrets:
      - name: gitlab-emea

      resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

